#Example
version: "2"

linters:
  default: none
  enable:
    - loglint  
  settings:
    custom:
      loglint:
        type: "module"
        description: This is an logging usage of a plugin linter.
        original-url: "https://github.com/LainIwakuras-father/loglint"
        settings:
          enabled-rules:
            - english
          sensitive-patterns:
            - "api_key"


